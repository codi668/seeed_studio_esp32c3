<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 10px;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20%;
            height: auto;
        }
    </style>
</head>
<body>
<img src="/logo" class="logo">
<div class="container">
    <h1>LED Control</h1>
    <button class="button" onclick="fetch('/led/on')">Turn On</button>
    <button class="button" onclick="fetch('/led/off')">Turn Off</button>
</div>
</body>
</html>
